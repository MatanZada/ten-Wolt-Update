    <!-- HeaderNavBar -->

        <ul class="nav">
            <li class="nav-item">

    <div class="container">
        <h1>Add clients information</h1>
        <label for="NameClient">Name:</label>
        <input type="text" data-role='name'>

        <input type="text" data-role='adress'>
        <label for="NamePhone">Phone:</label>

        <p id="Sends"> </p>
    </div>

    <br><br>
    <div class="container">
        <input type="button" value="Find All Client" id="btnFindAll">

    <br><br>
    <div class="container">
        <h4>Find by id</h4>
