<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link rel="stylesheet" href="./css/store.css">
</head>

<body>
    <!-- HeaderNavBar -->
    <header class="headerNavbar">
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" href="client.html">Client</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="order.html">Order</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="store.html">Store</a>
            </li>
        </ul>
    </header>

    <div class="container">
        <h1>Add an store</h1>
        <label for="name">Name:</label>
        <input type="text" data-role="name">
        <label for="address">Address:</label>
        <input type="text" data-role="address">
        <label for="phone">Phone:</label>
        <input type="text" data-role="phone">
        <input type="button" value="Sand" id="btnStore">
        <p id="dataStore"> </p>
    </div>


    <br><br>

    <div class="container">
        <input type="button" value="Find All Store" id="btnFindAll">
        <h4>Get all store</h4>
        <p id="getStore"> </p>
    </div>

    <br><br>

    <div class="container">
        <h1>Find by name</h1>
        <input type="text" data-role="findName">
        <input type="button" value="Find" id="btnFindName">
        <p id="findByName"> </p>
    </div>


    <script src="./js/storeH.js"></script>
</body>

</html>
